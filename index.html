<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo!</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#1e90ff;
      --bg2:#00fa9a;
      --white: #ffffff;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        color: var(--white);
        text-align: center;
        overflow-x: hidden;
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        flex-direction:column;
        gap:24px;
        padding:40px 20px;
    }

    h1 {
        font-size: clamp(2rem, 4vw, 3rem);
        margin: 0;
        animation: fadeIn 1.2s ease-in-out;
        text-shadow: 0 4px 18px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius: 18px;
      padding: 28px;
      width: min(920px, 96%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .sketch-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      flex-wrap:wrap;
    }

    .paper{
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(250,250,250,0.96));
      color: #222;
      padding: 18px 20px;
      border-radius: 12px;
      min-width: 260px;
      max-width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transform: rotate(1deg);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .paper p{ margin:0; font-family: 'Indie Flower', cursive; font-size:1.1rem; text-align:center; }

    .btns{ display:flex; flex-direction:column; gap:10px; margin-top:14px; width:100%; }
    .btn{ padding:10px 16px; border-radius:10px; border:none; cursor:pointer; font-weight:700; width:100%; }
    .btn-prim{ background:#ff4757; color:white; }
    .btn-sec{ background:#2ed573; color:white; }
    .btn-alt{ background:#6c757d; color:white; }

  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‰ Bem-vindo ao meu site!</h1>

    <div class="sketch-wrap">
      <!-- Caixa tipo papel com opÃ§Ãµes -->
      <div class="paper">
        <p>Gostaria de contribuir para comprar meu PC Gamer?</p>
        <div class="btns">
          <button class="btn btn-sec" onclick="abrirLink('https://pixgg.com/lleogameryt')">Contribuir</button>
          <button class="btn btn-prim" onclick="abrirLink('https://www.youtube.com/@lleogameryt')">Inscrever-se</button>
          <a href="https://sites.google.com/view/lleozinhobr/central" class="btn btn-alt">NÃ£o desejo contribuir</a> <!-- Link direto -->
        </div>
      </div>
    </div>
  </div>

  <script>
    function abrirLink(url){ 
      window.open(url, '_blank'); 
    }
  </script>
</body>
</html>
