<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central do lleozinho</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    margin: 0;
    padding: 0;
    color: #fff;
  }

  .central-container {
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 10px;
  }

  h3 {
    font-size: 1.5em;
    margin-bottom: 30px;
    font-weight: normal;
  }

  button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    background: #00c3ff;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { background: #0078ff; }

  /* Popup Menu */
  .popup-menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0d1117;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    display: none;
    z-index: 1000;
    text-align: center;
  }

  .popup-menu h2 {
    margin-bottom: 20px;
    color: #00ff88;
  }

  .popup-menu button {
    display: block;
    width: 250px;
    margin: 8px auto;
  }

  .close-btn {
    margin-top: 20px;
    background: #ff5555;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.6);
    display: none;
    z-index: 500;
  }
</style>
</head>
<body>

<div class="central-container">
  <h1>Central</h1>
  <h3>Seja bem-vindo à central do lleozinho</h3>

  <button onclick="window.open('https://leozinho.erby.site/', '_blank')">Acessar Loja</button>
  <button onclick="abrirPopup()">Projetos</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="popup-menu" id="popupMenu">
  <h2>Projetos</h2>
  <button onclick="window.open('https://sites.google.com/view/gamesoft-downloadd/app-para-pc-da-escola/leia-sp', '_blank')">Leia SP</button>
  <button onclick="window.open('https://darkmodde.xyz/CMSP-Hacks', '_blank')">Site Oficial (Darkmod)</button>
  <button onclick="window.open('https://obatataokkjj.github.io/Batata-Scripts/', '_blank')">Site Oficial (Obatataokkjj)</button>
  <button onclick="window.open('https://1lusa0.github.io/SalaDoFuturo-Plataformas-Hacks/', '_blank')">Site Oficial (1lusa0)</button>
  <button onclick="window.open('https://cmsptoolssite.netlify.app/', '_blank')">Site Oficial (CMSPToolsSite)</button>
  <button onclick="window.open('https://matific.cupiditys.lol/dashboard', '_blank')">Matific</button>
  <button onclick="window.open('https://redacao.cupiditys.lol/', '_blank')">Redação SP</button>
  <button onclick="window.open('https://crimsonstrauss.xyz/alura', '_blank')">Alura</button>
  <button onclick="window.open('https://speakify.cupiditys.lol/', '_blank')">Speakify v2</button>
  <button onclick="window.open('https://taskitos.cupiditys.lol/', '_blank')">Taskitos</button>
  <button class="close-btn" onclick="fecharPopup()">Fechar</button>
</div>

<script>
function abrirPopup() {
  document.getElementById('popupMenu').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
}

function fecharPopup() {
  document.getElementById('popupMenu').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

// Fechar popup clicando no overlay
document.getElementById('overlay').addEventListener('click', fecharPopup);
</script>

</body>
</html>
