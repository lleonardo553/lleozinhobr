<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | lleozinho</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #4b6cb7, #182848);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px 35px;
    text-align: center;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .login-container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
  }

  h2 {
    margin-bottom: 25px;
    color: #fff;
    font-weight: 600;
    letter-spacing: 1px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    font-size: 15px;
    transition: background 0.3s;
    outline: none;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  input:focus {
    background: rgba(255, 255, 255, 0.25);
  }

  button {
    background: linear-gradient(90deg, #00c3ff, #0078ff);
    border: none;
    width: 100%;
    padding: 12px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background: linear-gradient(90deg, #0078ff, #00c3ff);
    transform: scale(1.03);
  }

  .mensagem {
    margin-top: 15px;
    font-weight: bold;
    font-size: 14px;
    height: 20px;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0d1117;
    color: #00ff88;
    padding: 20px 35px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    display: none;
    font-weight: bold;
    z-index: 1000;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -55%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container" id="login-box">
  <h2>Login lleozinho</h2>
  <input type="text" id="usuario" placeholder="UsuÃ¡rio">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="mensagem" id="mensagem"></div>
</div>

<div class="popup" id="popup">ðŸ”’ Logando no usuÃ¡rio, aguarde...</div>

<iframe id="siteFrame" src="https://leozinhocentral.netlify.app/"></iframe>

<script>
function removerAcentos(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

const usuariosData = {
  "usuarios": [
    { "id": 1, "nome": "leo", "senha": "301011" },
    { "id": 2, "nome": "uryel", "senha": "uryel123" },
    { "id": 3, "nome": "davi", "senha": "davi123" },
    { "id": 4, "nome": "diego araujo", "senha": "diego 7ano" }
  ]
};

function login() {
  const usuarioInput = document.getElementById("usuario").value.trim();
  const senhaInput = document.getElementById("senha").value.trim();
  const msg = document.getElementById("mensagem");
  const popup = document.getElementById("popup");

  const usuarioEncontrado = usuariosData.usuarios.find(u =>
    removerAcentos(u.nome) === removerAcentos(usuarioInput) &&
    u.senha === senhaInput
  );

  if (usuarioEncontrado) {
    msg.textContent = "";
    popup.style.display = "block";

    setTimeout(() => {
      popup.style.display = "none";
      document.getElementById("login-box").style.display = "none";
      document.getElementById("siteFrame").style.display = "block";
    }, 2000);
  } else {
    msg.style.color = "#ff4d4d";
    msg.textContent = "UsuÃ¡rio ou senha incorretos!";
  }
}

document.addEventListener("keydown", (event) => {
  if (event.key === "Enter") login();
});
</script>

</body>
</html>
