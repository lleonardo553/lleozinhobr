<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login lleozinho</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: rgba(0, 0, 0, 0.3);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
  }

  h2 { margin-bottom: 20px; }

  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
  }

  button {
    background: #00c3ff;
    border: none;
    padding: 10px 15px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }

  button:hover { background: #0078ff; }

  .mensagem {
    margin-top: 15px;
    font-weight: bold;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0d1117;
    color: #00ff88;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    display: none;
    font-weight: bold;
    z-index: 1000;
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container" id="login-box">
  <h2>login lleozinho</h2>
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="mensagem" id="mensagem"></div>
</div>

<div class="popup" id="popup">Logando no usuário, por favor aguarde...</div>

<iframe id="siteFrame" src="https://leozinhocentral.netlify.app/"></iframe>

<script>
// Função para remover acentos e comparar lowercase
function removerAcentos(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

// JSON local com usuários atualizado
const usuariosData = {
  "usuarios": [
    { "id": 1, "nome": "leo", "senha": "301011" },
    { "id": 2, "nome": "uryel", "senha": "uryel123" },
    { "id": 3, "nome": "davi", "senha": "davi123" },
    { "id": 4, "nome": "diego araujo", "senha": "diego 7ano" }
  ]
};

function login() {
  const usuarioInput = document.getElementById("usuario").value.trim();
  const senhaInput = document.getElementById("senha").value.trim();
  const msg = document.getElementById("mensagem");

  const usuarioEncontrado = usuariosData.usuarios.find(u =>
    removerAcentos(u.nome) === removerAcentos(usuarioInput) &&
    u.senha === senhaInput
  );

  if (usuarioEncontrado) {
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    msg.textContent = "";

    setTimeout(() => {
      popup.style.display = "none";
      document.getElementById("login-box").style.display = "none";
      document.getElementById("siteFrame").style.display = "block"; // mostra o iframe
    }, 2000);
  } else {
    msg.style.color = "#ff5555";
    msg.textContent = "Usuário ou senha incorretos!";
  }
}

// Enter também faz login
document.addEventListener("keydown", (event) => {
  if (event.key === "Enter") login();
});
</script>

</body>
</html>
