<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lleozinho - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #00c3ff;
      --dark: #0d1117;
      --light: #ffffff;
      --error: #ff5555;
      --success: #00ff88;
      --gray: #333842;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Fundo animado */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.05)"/></svg>') repeat;
      animation: float 20s infinite linear;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }

    .login-container {
      background: rgba(13, 17, 23, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 32px;
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #00c3ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(0, 195, 255, 0.2);
    }

    .input-group label {
      position: absolute;
      left: 16px;
      top: 14px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: all 0.2s ease;
      background: transparent;
    }

    .input-group input:focus ~ label,
    .input-group input:not(:placeholder-shown) ~ label {
      top: -8px;
      left: 12px;
      font-size: 12px;
      color: var(--accent);
      background: var(--dark);
      padding: 0 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: #00a8e6;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 195, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .mensagem {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
      font-weight: 500;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--dark);
      color: var(--success);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      display: none;
      font-weight: 600;
      z-index: 1000;
      border: 1px solid rgba(0, 255, 136, 0.3);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
      50% { box-shadow: 0 0 35px rgba(0, 255, 136, 0.5); }
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
      background: #fff;
      z-index: 2;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 24px;
      }
      h2 { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="login-container" id="login-box">
    <h2>Lleozinho</h2>
    <p class="subtitle">Acesso restrito aos membros</p>

    <div class="input-group">
      <input type="text" id="usuario" placeholder=" " required />
      <label>Usuário</label>
    </div>

    <div class="input-group">
      <input type="password" id="senha" placeholder=" " required />
      <label>Senha</label>
    </div>

    <button onclick="login()">Entrar</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <div class="popup" id="popup">
    <span>Logando no usuário, aguarde...</span>
  </div>

  <iframe id="siteFrame" src="https://leozinhocentral.netlify.app/"></iframe>

  <script>
    // Dados de usuários (mantidos localmente)
    const usuariosData = {
      usuarios: [
        { id: 1, nome: "leo", senha: "301011" },
        { id: 2, nome: "uryel", senha: "uryel123" },
        { id: 3, nome: "davi", senha: "davi123" },
        { id: 4, nome: "diego araujo", senha: "diego 7ano" }
      ]
    };

    // Remove acentos e compara em minúsculas
    function normalizar(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    }

    function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const msg = document.getElementById("mensagem");
      const popup = document.getElementById("popup");

      // Limpeza e validação
      if (!usuario || !senha) {
        msg.style.color = "var(--error)";
        msg.textContent = "Preencha todos os campos!";
        return;
      }

      const usuarioValido = usuariosData.usuarios.find(u =>
        normalizar(u.nome) === normalizar(usuario) && u.senha === senha
      );

      if (usuarioValido) {
        msg.textContent = "";
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
          document.getElementById("login-box").style.opacity = "0";
          setTimeout(() => {
            document.getElementById("login-box").style.display = "none";
            document.getElementById("siteFrame").style.display = "block";
            document.getElementById("siteFrame").style.opacity = "1";
          }, 300);
        }, 1800);
      } else {
        msg.style.color = "var(--error)";
        msg.textContent = "Usuário ou senha incorretos!";
        document.getElementById("senha").value = "";
      }
    }

    // Login com Enter
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && document.getElementById("login-box").style.display !== "none") {
        login();
      }
    });

    // Transições suaves no iframe
    document.getElementById("siteFrame").style.transition = "opacity 0.5s ease";
  </script>
</body>
</html>
